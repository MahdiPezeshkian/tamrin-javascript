<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <style>
      #card{
        width: 250px;
        height: auto;
      }

      #_0{
        margin-left: 34%;
      }
    </style>

  </head>
  <body>
    <div class="card shadow m-2" id="card">
      <div class="card-header">
        <h6 class="h6">Calculator</h6>
      </div>
      <div class="card-body">
        <input type="text" id="output" class="input-group p-1" disabled>
        <div class="row">
          <div class="col-7 ">
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">1</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">2</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">3</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">4</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">5</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">6</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">7</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">8</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)">9</button>
            <button class="btn btn-light border mt-2 " onclick="charachterSelector(this)" id="_0">0</button>
          </div>
          <div class="col-5 ">
            <button class="btn btn-light border mt-2 " onclick="operatorSelector(this)">+</button>
            <button class="btn btn-light border mt-2 " onclick="operatorSelector(this)">-</button>
            <button class="btn btn-light border mt-2 " onclick="operatorSelector(this)">*</button>
            <button class="btn btn-light border mt-2 " onclick="operatorSelector(this)">รท</button>
            <button class="btn btn-success border mt-2 w-100" onclick="equal()">=</button>
            <button class="btn btn-danger border mt-2 w-100" onclick="clearOutput()">clear</button>
          </div>
        </div>


      </div>
    </div>
 


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="site.js"></script>
    
  </body>
</html>
