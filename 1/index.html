<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>

    <!-- Bootstrap CSS v5.2.0-beta1 -->

    <div class="card shadow m-2" id="card">
      <div class="card-header">
        <h6 class="h6">hello world!</h6>
      </div>
      <div class="card-body">
        <input type="text" id="inputName" class="input-group p-1" placeholder="your name">
        <input type="text" id="InputFamily" class="input-group mt-1 p-1" placeholder="your family">
        <button class="btn btn-danger mt-2 " onclick="clearInput()">cancel</button>
        <button class="btn btn-success mt-2" onclick="printFullName()">submit</button>
      </div>
      <div class="card-footer">
        <p class=" card-text" id="output"></p>
      </div>
    </div>
